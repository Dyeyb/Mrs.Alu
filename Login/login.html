<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Aluminum Lady</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=DM+Sans:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --gold: #b8935a;
            --gold-light: #d4aa72;
            --dark: #1a1a18;
            --surface: #222220;
            --text: #e8e4dc;
            --muted: #888880;
            --border: rgba(184, 147, 90, 0.25);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
        }

        .form-card {
            width: 100%;
            max-width: 420px;
            animation: fadeUp 0.5s ease both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .form-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .form-header .tag {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 0.6rem;
            display: block;
        }

        .form-header h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 400;
            color: var(--text);
        }

        .field { margin-bottom: 1.2rem; }

        .field label {
            display: block;
            font-size: 0.72rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 0.5rem;
        }

        .field input {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            padding: 0.8rem 1rem;
            outline: none;
            transition: border-color 0.2s, background 0.2s;
            appearance: none;
        }

        .field input::placeholder { color: rgba(136, 136, 128, 0.5); }

        .field input:focus {
            border-color: var(--gold);
            background: rgba(184, 147, 90, 0.04);
        }

        .field input.input-error {
            border-color: #e05454;
        }

        .field.has-icon .input-wrap { position: relative; }
        .field.has-icon input { padding-right: 2.8rem; }

        .toggle-pw {
            position: absolute;
            right: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--muted);
            padding: 0;
            display: flex;
            align-items: center;
            line-height: 1;
        }

        .toggle-pw svg { display: block; }
        .toggle-pw:hover { color: var(--gold); }

        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .checkbox-row input[type="checkbox"] {
            appearance: none;
            width: 16px;
            height: 16px;
            min-width: 16px;
            border: 1px solid var(--border);
            background: var(--surface);
            cursor: pointer;
            position: relative;
            transition: border-color 0.2s, background 0.2s;
        }

        .checkbox-row input[type="checkbox"]:checked {
            background: var(--gold);
            border-color: var(--gold);
        }

        .checkbox-row input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: var(--dark);
        }

        .checkbox-row label {
            font-size: 0.78rem;
            color: var(--muted);
            cursor: pointer;
        }

        .forgot-link {
            font-size: 0.78rem;
            color: var(--gold);
            text-decoration: none;
        }

        .forgot-link:hover { text-decoration: underline; }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--gold);
            color: var(--dark);
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.82rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-bottom: 1.5rem;
        }

        .btn-submit:hover { background: var(--gold-light); }
        .btn-submit:active { transform: scale(0.99); }

        /* ── Divider ── */
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            font-size: 0.7rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--muted);
            white-space: nowrap;
        }

        /* ── Social buttons ── */
        .social-btns {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .btn-social {
            width: 100%;
            padding: 0.85rem 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.82rem;
            font-weight: 400;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .btn-social:hover {
            border-color: var(--gold);
            background: rgba(184, 147, 90, 0.04);
        }

        .btn-social svg { flex-shrink: 0; }

        .signup-row {
            text-align: center;
            font-size: 0.8rem;
            color: var(--muted);
        }

        .signup-row a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-row a:hover { text-decoration: underline; }

        .terms {
            text-align: center;
            font-size: 0.72rem;
            color: var(--muted);
            margin-top: 1.2rem;
            line-height: 1.6;
        }

        .terms a { color: var(--gold); text-decoration: none; }
        .terms a:hover { text-decoration: underline; }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--surface);
            border-left: 3px solid var(--gold);
            padding: 1rem 1.4rem;
            font-size: 0.82rem;
            color: var(--text);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.35s ease;
            pointer-events: none;
            z-index: 99;
        }

        .toast.show { transform: translateY(0); opacity: 1; }

        @media (max-width: 480px) { body { padding: 2rem 1.5rem; } }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <div class="form-card">
        <div class="form-header">
            <span class="tag">Welcome back</span>
            <h2>Login</h2>
        </div>

        <form id="loginForm" novalidate>
            <div class="field">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@gmail.com" required />
                <div id="emailError" style="display:none;font-size:0.73rem;color:#e05454;margin-top:0.45rem;"></div>
            </div>

            <div class="field has-icon">
                <label for="password">Password</label>
                <div class="input-wrap">
                    <input type="password" id="password" placeholder="••••••••" required />
                    <button type="button" class="toggle-pw" id="togglePw" aria-label="Toggle password">
                        <svg id="eyeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
                <div id="passwordError" style="display:none;font-size:0.73rem;color:#e05454;margin-top:0.45rem;"></div>
            </div>

            <div class="options-row">
                <div class="checkbox-row">
                    <input type="checkbox" id="remember" />
                    <label for="remember">Remember me</label>
                </div>
                <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn-submit">Login</button>
        </form>

        <!-- Divider -->
        <div class="divider"><span>or continue with</span></div>

        <!-- Social login -->
        <div class="social-btns">
            <a href="#" class="btn-social" id="googleBtn">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </a>
        </div>

        <div class="signup-row">
            Don't have an account? <a href="create-ng-account.html">Create one</a>
        </div>

        <div class="terms">
            By logging in, you agree to our
            <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // ─────────────────────────────────────────────────
        // REPLACE THESE WITH YOUR ACTUAL SUPABASE CREDENTIALS
        const SUPABASE_URL  = 'https://YOUR_PROJECT_ID.supabase.co';
        const SUPABASE_ANON = 'YOUR_ANON_KEY_HERE';
        // ─────────────────────────────────────────────────

        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

        // Eye toggle
        let pwVisible = false;
        const eyeOpen   = '<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/><circle cx="12" cy="12" r="3"/>';
        const eyeClosed = '<path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/>';

        document.getElementById('togglePw').addEventListener('click', function() {
            pwVisible = !pwVisible;
            document.getElementById('password').type = pwVisible ? 'text' : 'password';
            document.getElementById('eyeIcon').innerHTML = pwVisible ? eyeClosed : eyeOpen;
        });

        // Role-based redirect helper
        async function redirectByRole(userId) {
            var result = await sb.from('profiles').select('role').eq('id', userId).single();
            var role = (result.data && result.data.role) ? result.data.role : 'user';
            window.location.href = role === 'admin' ? 'dashboard-admin.html' : 'dashboard-user.html';
        }

        // Email/password login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            var email = document.getElementById('email').value.trim();
            var pw    = document.getElementById('password').value;

            // Clear previous error
            var emailInput = document.getElementById('email');
            var emailError = document.getElementById('emailError');
            emailInput.classList.remove('input-error');
            emailError.style.display = 'none';

            var passwordInput = document.getElementById('password');
            var passwordError = document.getElementById('passwordError');
            var hasError = false;

            if (!email) {
                showEmailError('Please enter your Gmail address.');
                hasError = true;
            }

            if (!pw) {
                passwordInput.classList.add('input-error');
                passwordError.textContent = '⚠ Please enter your password.';
                passwordError.style.display = 'block';
                hasError = true;
            }

            if (hasError) return;

            if (!email.toLowerCase().endsWith('@gmail.com')) {
                showEmailError('Only Gmail addresses are allowed (e.g. you@gmail.com)');
                return;
            }

            showToast('Signing in...');

            var result = await sb.auth.signInWithPassword({ email: email, password: pw });

            if (result.error) {
                showToast(result.error.message, true);
                return;
            }

            showToast('Logged in successfully!');
            setTimeout(function() { redirectByRole(result.data.user.id); }, 900);
        });

        // Google OAuth login
        document.getElementById('googleBtn').addEventListener('click', async function(e) {
            e.preventDefault();
            showToast('Redirecting to Google...');
            var result = await sb.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.origin + '/dashboard-user.html' }
            });
            if (result.error) showToast(result.error.message, true);
        });

        // Auto-redirect if already logged in
        (async function() {
            var sessionResult = await sb.auth.getSession();
            if (sessionResult.data && sessionResult.data.session) {
                redirectByRole(sessionResult.data.session.user.id);
            }
        })();

        function showEmailError(msg) {
            var emailInput = document.getElementById('email');
            var emailError = document.getElementById('emailError');
            emailInput.classList.add('input-error');
            emailError.textContent = '⚠ ' + msg;
            emailError.style.display = 'block';
        }

        // Clear error when user starts correcting email
        document.getElementById('email').addEventListener('input', function() {
            this.classList.remove('input-error');
            var err = document.getElementById('emailError');
            err.style.display = 'none';
            err.textContent = '';
        });

        // Clear error when user types in password
        document.getElementById('password').addEventListener('input', function() {
            this.classList.remove('input-error');
            var err = document.getElementById('passwordError');
            err.style.display = 'none';
            err.textContent = '';
        });

        function showToast(msg, error) {
            var t = document.getElementById('toast');
            t.textContent = msg;
            t.style.borderLeftColor = error ? '#e05454' : 'var(--gold)';
            t.classList.add('show');
            setTimeout(function() { t.classList.remove('show'); }, 3500);
        }
    </script>
</body>

</html>
