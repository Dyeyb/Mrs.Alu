<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Aluminum Lady</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=DM+Sans:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --gold: #b8935a;
            --gold-light: #d4aa72;
            --dark: #1a1a18;
            --surface: #222220;
            --text: #e8e4dc;
            --muted: #888880;
            --border: rgba(184, 147, 90, 0.25);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
        }

        .form-card {
            width: 100%;
            max-width: 420px;
            animation: fadeUp 0.5s ease both;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .form-header .tag {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 0.6rem;
            display: block;
        }

        .form-header h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 400;
            color: var(--text);
        }

        .field {
            margin-bottom: 1.2rem;
        }

        .field label {
            display: block;
            font-size: 0.72rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 0.5rem;
        }

        .field input {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            padding: 0.8rem 1rem;
            outline: none;
            transition: border-color 0.2s, background 0.2s;
            appearance: none;
        }

        .field input::placeholder {
            color: rgba(136, 136, 128, 0.5);
        }

        .field input:focus {
            border-color: var(--gold);
            background: rgba(184, 147, 90, 0.04);
        }

        .field.has-icon .input-wrap {
            position: relative;
        }

        .field.has-icon input {
            padding-right: 2.8rem;
        }

        .toggle-pw {
            position: absolute;
            right: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--muted);
            padding: 0;
            display: flex;
            align-items: center;
            line-height: 1;
        }

        .toggle-pw svg {
            display: block;
        }

        .toggle-pw:hover {
            color: var(--gold);
        }

        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .checkbox-row input[type="checkbox"] {
            appearance: none;
            width: 16px;
            height: 16px;
            min-width: 16px;
            border: 1px solid var(--border);
            background: var(--surface);
            cursor: pointer;
            position: relative;
            transition: border-color 0.2s, background 0.2s;
        }

        .checkbox-row input[type="checkbox"]:checked {
            background: var(--gold);
            border-color: var(--gold);
        }

        .checkbox-row input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: var(--dark);
        }

        .checkbox-row label {
            font-size: 0.78rem;
            color: var(--muted);
            cursor: pointer;
        }

        .forgot-link {
            font-size: 0.78rem;
            color: var(--gold);
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--gold);
            color: var(--dark);
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.82rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-bottom: 1.5rem;
        }

        .btn-submit:hover {
            background: var(--gold-light);
        }

        .btn-submit:active {
            transform: scale(0.99);
        }

        .signup-row {
            text-align: center;
            font-size: 0.8rem;
            color: var(--muted);
        }

        .signup-row a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-row a:hover {
            text-decoration: underline;
        }

        .terms {
            text-align: center;
            font-size: 0.72rem;
            color: var(--muted);
            margin-top: 1.2rem;
            line-height: 1.6;
        }

        .terms a {
            color: var(--gold);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--surface);
            border-left: 3px solid var(--gold);
            padding: 1rem 1.4rem;
            font-size: 0.82rem;
            color: var(--text);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.35s ease;
            pointer-events: none;
            z-index: 99;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 480px) {
            body {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="form-card">
        <div class="form-header">
            <span class="tag">Welcome back</span>
            <h2>Login</h2>
        </div>

        <form id="loginForm" novalidate>
            <div class="field">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required />
            </div>

            <div class="field has-icon">
                <label for="password">Password</label>
                <div class="input-wrap">
                    <input type="password" id="password" placeholder="••••••••" required />
                    <button type="button" class="toggle-pw" id="togglePw" aria-label="Toggle password">
                        <svg id="eyeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="options-row">
                <div class="checkbox-row">
                    <input type="checkbox" id="remember" />
                    <label for="remember">Remember me</label>
                </div>
                <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn-submit">Login</button>

            <div class="signup-row">
                Don't have an account? <a href="create-ng-account.html">Create one</a>
            </div>

            <div class="terms">
                By logging in, you agree to our
                <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </div>
        </form>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let pwVisible = false;
        const eyeOpen = `<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/><circle cx="12" cy="12" r="3"/>`;
        const eyeClosed = `<path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/>`;

        document.getElementById('togglePw').addEventListener('click', () => {
            pwVisible = !pwVisible;
            document.getElementById('password').type = pwVisible ? 'text' : 'password';
            document.getElementById('eyeIcon').innerHTML = pwVisible ? eyeClosed : eyeOpen;
        });

        document.getElementById('loginForm').addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const pw = document.getElementById('password').value;
            if (!email || !pw) return showToast('⚠ Please fill all required fields.', true);
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) return showToast('⚠ Please enter a valid email.', true);
            showToast('✓ Logged in successfully!');
        });

        function showToast(msg, error = false) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.borderLeftColor = error ? '#e05454' : 'var(--gold)';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3500);
        }
    </script>
</body>

</html>
