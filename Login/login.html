<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Aluminum Lady</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=DM+Sans:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --gold: #b8935a;
            --gold-light: #d4aa72;
            --dark: #1a1a18;
            --surface: #222220;
            --text: #e8e4dc;
            --muted: #888880;
            --border: rgba(184, 147, 90, 0.25);
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--dark);
            color: var(--text);
            display: flex;
        }

        /* ── PAGE TRANSITION OVERLAY ── */
        .transition-overlay {
            position: fixed;
            inset: 0;
            z-index: 999;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        .overlay-panel {
            flex: 1;
            background: var(--dark);
            transform: translateX(100%);
            transition: transform 0.65s cubic-bezier(0.76, 0, 0.24, 1);
        }

        .overlay-panel:nth-child(1) { transition-delay: 0s;    background: #1a1a18; }
        .overlay-panel:nth-child(2) { transition-delay: 0.06s; background: #1e1c16; }
        .overlay-panel:nth-child(3) { transition-delay: 0.12s; background: #161614; }

        .transition-overlay.active { pointer-events: all; }
        .transition-overlay.active .overlay-panel { transform: translateX(0); }

        /* ── SPLIT LAYOUT ── */
        .split { display: flex; width: 100%; height: 100vh; }

        /* ── LEFT PANEL ── */
        .left-panel {
            flex: 1;
            position: relative;
            overflow: hidden;
            animation: slideInLeft 0.9s cubic-bezier(0.76, 0, 0.24, 1) both;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to   { opacity: 1; transform: translateX(0); }
        }

        .left-bg {
            position: absolute;
            inset: 0;
            background-image: url('https://images.unsplash.com/photo-1486325212027-8081e485255e?w=1200&q=85&fit=crop&crop=center');
            background-size: cover;
            background-position: center 60%;
            filter: brightness(0.6) saturate(0.65) sepia(0.3);
            transition: transform 14s ease;
        }

        .left-panel:hover .left-bg { transform: scale(1.05); }

        .left-overlay {
            position: absolute;
            inset: 0;
            background:
                linear-gradient(180deg, rgba(36,18,6,.88) 0%, rgba(74,46,24,.52) 35%, rgba(107,66,38,.22) 55%, rgba(74,46,24,.52) 80%, rgba(28,14,4,.95) 100%),
                linear-gradient(90deg, rgba(201,165,97,.06) 0%, transparent 70%);
        }

        .left-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 3rem 3.5rem;
        }

        .left-logo { display: flex; align-items: center; gap: .75rem; }

        .logo-mark {
            width: 42px; height: 42px;
            background: linear-gradient(135deg, rgba(74,46,24,.9), var(--gold));
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Cormorant Garamond', serif;
            font-size: 22px; font-weight: 700; color: #fff;
            box-shadow: 0 4px 18px rgba(201,165,97,.4);
            border: 1px solid rgba(201,165,97,.35);
        }

        .logo-text .logo-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem; font-weight: 600; color: #fff; line-height: 1.1;
        }
        .logo-text .logo-name span { color: var(--gold); font-style: italic; }
        .logo-text .logo-sub {
            font-size: .6rem; color: rgba(255,255,255,.35);
            letter-spacing: 2.5px; text-transform: uppercase; margin-top: 2px;
        }

        /* ── GOLD DIVIDER LINE ── */
        .split-divider {
            width: 1px; flex-shrink: 0;
            background: linear-gradient(to bottom,
                transparent 0%, rgba(201,165,97,.35) 15%,
                rgba(201,165,97,.55) 50%, rgba(201,165,97,.35) 85%, transparent 100%);
            position: relative; z-index: 3;
        }

        /* ── RIGHT PANEL ── */
        .right-panel {
            flex: 1; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden; background: #111110;
            animation: slideInRight 0.9s cubic-bezier(0.76, 0, 0.24, 1) both;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to   { opacity: 1; transform: translateX(0); }
        }

        .right-scroll {
            position: relative; z-index: 2;
            width: 100%; height: 100%;
            overflow-y: auto;
            display: flex; align-items: center; justify-content: center;
            padding: 3rem 4rem;
            scrollbar-width: none;
        }
        .right-scroll::-webkit-scrollbar { display: none; }

        /* ── FORM ── */
        .form-card {
            width: 100%; max-width: 400px;
            animation: fadeUp 0.6s 0.25s ease both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(16px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .glass-card { background: transparent; border: none; padding: 0; box-shadow: none; }

        .form-header { margin-bottom: 2.5rem; text-align: center; }

        .form-header .brand-row {
            display: flex; align-items: center; justify-content: center;
            gap: .6rem; margin-bottom: 2rem;
        }
        .form-header .brand-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--gold); }
        .form-header .brand-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: .85rem; font-weight: 600; letter-spacing: .12em;
            text-transform: uppercase; color: var(--gold);
        }
        .form-header .tag {
            display: block; font-size: .68rem; letter-spacing: .18em;
            text-transform: uppercase; color: var(--muted); margin-bottom: .6rem;
        }
        .form-header h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.4rem; font-weight: 400; color: var(--text);
            line-height: 1.15; letter-spacing: -.01em;
        }
        .form-header .subtitle { font-size: .82rem; color: var(--muted); margin-top: .5rem; font-weight: 300; }

        /* Fields */
        .field { margin-bottom: 1.25rem; }

        .field label {
            display: flex; justify-content: space-between; align-items: center;
            font-size: .7rem; font-weight: 500; letter-spacing: .08em;
            text-transform: uppercase; color: rgba(232,228,220,.55); margin-bottom: .5rem;
        }

        .field input {
            width: 100%; background: #1c1c1a;
            border: 1px solid rgba(255,255,255,.07);
            border-bottom-color: rgba(184,147,90,.25);
            color: var(--text); font-family: 'DM Sans', sans-serif;
            font-size: .92rem; font-weight: 300; padding: .85rem 1rem;
            outline: none; border-radius: 4px;
            transition: border-color .25s, background .25s, box-shadow .25s;
            appearance: none;
        }
        .field input::placeholder { color: rgba(136,136,128,.35); }
        .field input:focus {
            border-color: var(--gold); border-bottom-color: var(--gold);
            background: #202018; box-shadow: 0 0 0 3px rgba(184,147,90,.08);
        }
        .field input.input-error {
            border-color: #c0392b; box-shadow: 0 0 0 3px rgba(192,57,43,.1);
        }

        .field.has-icon .input-wrap { position: relative; }
        .field.has-icon input { padding-right: 2.8rem; }

        .toggle-pw {
            position: absolute; right: .9rem; top: 50%; transform: translateY(-50%);
            background: none; border: none; cursor: pointer;
            color: rgba(136,136,128,.5); padding: 0;
            display: flex; align-items: center; transition: color .2s;
        }
        .toggle-pw:hover { color: var(--gold); }

        .field-error {
            font-size: .72rem; color: #e05454; margin-top: .4rem;
            display: flex; align-items: center; gap: .3rem;
        }

        .options-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 1.75rem;
        }

        .checkbox-row { display: flex; align-items: center; gap: .55rem; }
        .checkbox-row input[type="checkbox"] {
            appearance: none; width: 15px; height: 15px; min-width: 15px;
            border: 1px solid rgba(255,255,255,.12); background: #1c1c1a;
            border-radius: 3px; cursor: pointer; position: relative; transition: all .2s;
        }
        .checkbox-row input[type="checkbox"]:checked { background: var(--gold); border-color: var(--gold); }
        .checkbox-row input[type="checkbox"]:checked::after {
            content: ''; position: absolute; left: 4px; top: 1px;
            width: 5px; height: 9px; border: 2px solid #111110;
            border-top: none; border-left: none; transform: rotate(45deg);
        }
        .checkbox-row label { font-size: .78rem; color: var(--muted); cursor: pointer; user-select: none; }

        .forgot-link {
            font-size: .78rem; color: var(--gold); text-decoration: none;
            font-weight: 400; transition: opacity .2s;
        }
        .forgot-link:hover { opacity: .75; }

        .btn-submit {
            width: 100%; padding: .95rem 1.5rem; background: var(--gold);
            color: #0e0e0c; border: none; border-radius: 4px;
            font-family: 'DM Sans', sans-serif;
            font-size: .8rem; font-weight: 600; letter-spacing: .14em;
            text-transform: uppercase; cursor: pointer;
            transition: background .2s, box-shadow .2s, transform .1s;
            margin-bottom: 1.5rem; position: relative; overflow: hidden;
        }
        .btn-submit::after {
            content: ''; position: absolute; inset: 0;
            background: rgba(255,255,255,.08); opacity: 0; transition: opacity .2s;
        }
        .btn-submit:hover { background: var(--gold-light); box-shadow: 0 4px 20px rgba(184,147,90,.35); }
        .btn-submit:hover::after { opacity: 1; }
        .btn-submit:active { transform: scale(.995); }
        .btn-submit:disabled { opacity: .55; cursor: not-allowed; transform: none; }

        .divider {
            display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;
        }
        .divider::before, .divider::after {
            content: ''; flex: 1; height: 1px; background: rgba(255,255,255,.07);
        }
        .divider span {
            font-size: .66rem; letter-spacing: .12em; text-transform: uppercase;
            color: rgba(136,136,128,.5); white-space: nowrap;
        }

        .social-btns { display: flex; flex-direction: column; gap: .6rem; margin-bottom: 1.75rem; }

        .btn-social {
            width: 100%; padding: .82rem 1rem; background: #1c1c1a;
            border: 1px solid rgba(255,255,255,.08); color: var(--text);
            font-family: 'DM Sans', sans-serif; font-size: .82rem; font-weight: 400;
            cursor: pointer; border-radius: 4px;
            transition: border-color .2s, background .2s;
            display: flex; align-items: center; justify-content: center; gap: .7rem;
            text-decoration: none;
        }
        .btn-social:hover { border-color: rgba(184,147,90,.4); background: #222220; }

        .signup-row { text-align: center; font-size: .8rem; color: var(--muted); margin-bottom: .6rem; }
        .signup-row a {
            color: var(--gold); text-decoration: none; font-weight: 500;
            border-bottom: 1px solid rgba(184,147,90,.3); padding-bottom: 1px;
            transition: border-color .2s;
        }
        .signup-row a:hover { border-color: var(--gold); }

        .terms { text-align: center; font-size: .69rem; color: rgba(136,136,128,.55); margin-top: .5rem; line-height: 1.7; }
        .terms a { color: rgba(184,147,90,.7); text-decoration: none; }
        .terms a:hover { color: var(--gold); }

        /* Toast */
        .toast {
            position: fixed; bottom: 2rem; right: 2rem;
            background: rgba(34,34,32,.92); backdrop-filter: blur(16px);
            border-left: 3px solid var(--gold);
            padding: 1rem 1.4rem; font-size: .82rem; color: var(--text);
            box-shadow: 0 8px 32px rgba(0,0,0,.45);
            transform: translateX(20px); opacity: 0;
            transition: all .35s ease; pointer-events: none; z-index: 99;
            max-width: 320px; border-radius: 0 4px 4px 0;
        }
        .toast.show { transform: translateX(0); opacity: 1; }

        /* Loading spinner on button */
        .spinner {
            display: inline-block; width: 14px; height: 14px;
            border: 2px solid rgba(0,0,0,.3); border-top-color: #0e0e0c;
            border-radius: 50%; animation: spin .65s linear infinite;
            margin-right: .5rem; vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .left-panel, .split-divider { display: none; }
            .right-panel { width: 100%; min-width: 0; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <!-- Slide-right transition overlay -->
    <div class="transition-overlay" id="transitionOverlay">
        <div class="overlay-panel"></div>
        <div class="overlay-panel"></div>
        <div class="overlay-panel"></div>
    </div>

    <div class="split">

        <!-- LEFT: Cinematic brand panel -->
        <div class="left-panel">
            <div class="left-bg"></div>
            <div class="left-overlay"></div>
            <div class="left-content">
                <div class="left-logo">
                    <div class="logo-mark">A</div>
                    <div class="logo-text">
                        <div class="logo-name">Mrs.<span>Alu</span></div>
                        <div class="logo-sub">Aluminum Lady</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Thin gold seam -->
        <div class="split-divider"></div>

        <!-- RIGHT: Login -->
        <div class="right-panel">
            <div class="right-scroll">
                <div class="form-card">
                    <div class="glass-card">
                        <div class="form-header">
                            <div class="brand-row">
                                <div class="brand-dot"></div>
                                <span class="brand-name">Mrs. Alu</span>
                            </div>
                            <span class="tag">Welcome back</span>
                            <h2>Sign in to your<br>account</h2>
                            <p class="subtitle">Enter your credentials to access the platform.</p>
                        </div>

                        <form id="loginForm" novalidate>
                            <div class="field">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" placeholder="you@gmail.com" required />
                                <div id="emailError" class="field-error" style="display:none;"></div>
                            </div>

                            <div class="field has-icon">
                                <label for="password">Password</label>
                                <div class="input-wrap">
                                    <input type="password" id="password" placeholder="••••••••" required />
                                    <button type="button" class="toggle-pw" id="togglePw" aria-label="Toggle password">
                                        <svg id="eyeIcon" width="17" height="17" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                                            stroke-linejoin="round">
                                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" />
                                            <circle cx="12" cy="12" r="3" />
                                        </svg>
                                    </button>
                                </div>
                                <div id="passwordError" class="field-error" style="display:none;"></div>
                            </div>

                            <div class="options-row">
                                <div class="checkbox-row">
                                    <input type="checkbox" id="remember" />
                                    <label for="remember">Remember me</label>
                                </div>
                                <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                            </div>

                            <button type="submit" class="btn-submit" id="submitBtn">Login</button>
                        </form>

                        <div class="divider"><span>or continue with</span></div>

                        <div class="social-btns">
                            <a href="#" class="btn-social" id="googleBtn">
                                <svg width="17" height="17" viewBox="0 0 24 24">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Continue with Google
                            </a>
                        </div>

                        <div class="signup-row">
                            Don't have an account? <a href="./createngaccount.HTML">Create one</a>
                        </div>

                        <div class="terms">
                            By logging in, you agree to our
                            <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="toast" id="toast"></div>

    <script>
        // ─────────────────────────────────────────────────────────────────────
        // CONFIG — update these two values
        // ─────────────────────────────────────────────────────────────────────
        const SUPABASE_URL  = 'https://pdqhbxtxvxrwtkvymjlm.supabase.co';
        const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBkcWhieHR4dnhyd3RrdnltamxtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1NTEyMzIsImV4cCI6MjA4NzEyNzIzMn0.jKq6Zw1XWDYXkxdrkW6HscOpsOuUm0gcyBCwFsAwN9U';

        // Path to your PHP API (adjust if hosted elsewhere)
        const USERS_API     = 'users.php';

        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

        // ─────────────────────────────────────────────────────────────────────
        // PAGE TRANSITION
        // ─────────────────────────────────────────────────────────────────────
        function transitionTo(url) {
            const overlay = document.getElementById('transitionOverlay');
            overlay.classList.add('active');
            setTimeout(() => { window.location.href = url; }, 800);
        }

        // ─────────────────────────────────────────────────────────────────────
        // TOAST
        // ─────────────────────────────────────────────────────────────────────
        let toastTimer;
        function showToast(msg, isError = false) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.borderLeftColor = isError ? '#e05454' : 'var(--gold)';
            t.classList.add('show');
            clearTimeout(toastTimer);
            toastTimer = setTimeout(() => t.classList.remove('show'), 4000);
        }

        // ─────────────────────────────────────────────────────────────────────
        // BUTTON LOADING STATE
        // ─────────────────────────────────────────────────────────────────────
        function setLoading(loading) {
            const btn = document.getElementById('submitBtn');
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner"></span>Verifying…';
            } else {
                btn.disabled = false;
                btn.innerHTML = 'Login';
            }
        }

        // ─────────────────────────────────────────────────────────────────────
        // EYE TOGGLE
        // ─────────────────────────────────────────────────────────────────────
        let pwVisible = false;
        const eyeOpen   = '<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/><circle cx="12" cy="12" r="3"/>';
        const eyeClosed = '<path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/>';

        document.getElementById('togglePw').addEventListener('click', function () {
            pwVisible = !pwVisible;
            document.getElementById('password').type = pwVisible ? 'text' : 'password';
            document.getElementById('eyeIcon').innerHTML = pwVisible ? eyeClosed : eyeOpen;
        });

        // ─────────────────────────────────────────────────────────────────────
        // FETCH USER RECORD FROM PHP API (your Users table)
        // ─────────────────────────────────────────────────────────────────────
        async function fetchUserRecord(email) {
            const res  = await fetch(USERS_API);
            const json = await res.json();

            if (!json.success || !Array.isArray(json.data)) {
                throw new Error('Could not reach the user database.');
            }

            // Match by email (case-insensitive)
            const record = json.data.find(
                u => u.email && u.email.toLowerCase() === email.toLowerCase()
            );

            return record || null; // null = not found
        }

        // ─────────────────────────────────────────────────────────────────────
        // REDIRECT BY ROLE AFTER FULL VALIDATION
        // ─────────────────────────────────────────────────────────────────────
        function redirectByRole(userRecord) {
            // user_type values from your PHP: 'admin', 'editor', 'moderator', 'viewer'
            const role = (userRecord && userRecord.user_type) ? userRecord.user_type : 'viewer';
            const dest = role === 'admin' ? 'dashboard-admin.html' : 'dashboard-user.html';
            transitionTo(dest);
        }

        // ─────────────────────────────────────────────────────────────────────
        // STATUS GUARD — block archived, suspended, inactive accounts
        // ─────────────────────────────────────────────────────────────────────
        const STATUS_MESSAGES = {
            inactive:  'Your account is inactive. Please contact an administrator.',
            suspended: 'Your account has been suspended. Please contact an administrator.',
            archived:  'This account has been archived and cannot be used to log in.',
        };

        function checkAccountStatus(record) {
            const status = (record.status || '').toLowerCase();
            if (STATUS_MESSAGES[status]) {
                throw new Error(STATUS_MESSAGES[status]);
            }
        }

        // ─────────────────────────────────────────────────────────────────────
        // AUTO-REDIRECT IF ALREADY LOGGED IN
        // ─────────────────────────────────────────────────────────────────────
        (async function autoRedirect() {
            try {
                const { data: sessionData } = await sb.auth.getSession();
                if (!sessionData || !sessionData.session) return;

                const email  = sessionData.session.user.email;
                const record = await fetchUserRecord(email);

                if (!record) {
                    // Account no longer in Users table — sign out silently
                    await sb.auth.signOut();
                    return;
                }

                const status = (record.status || '').toLowerCase();
                if (STATUS_MESSAGES[status]) {
                    await sb.auth.signOut();
                    return;
                }

                redirectByRole(record);
            } catch (_) {
                // Non-critical; let them land on the login page
            }
        })();

        // ─────────────────────────────────────────────────────────────────────
        // LOGIN FORM SUBMIT
        // ─────────────────────────────────────────────────────────────────────
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email        = document.getElementById('email').value.trim();
            const pw           = document.getElementById('password').value;
            const emailInput   = document.getElementById('email');
            const emailError   = document.getElementById('emailError');
            const passInput    = document.getElementById('password');
            const passError    = document.getElementById('passwordError');

            // Clear previous errors
            emailInput.classList.remove('input-error'); emailError.style.display = 'none';
            passInput.classList.remove('input-error');  passError.style.display  = 'none';

            let hasError = false;

            if (!email) {
                showFieldError(emailInput, emailError, 'Please enter your email address.');
                hasError = true;
            } else if (!email.toLowerCase().endsWith('@gmail.com')) {
                showFieldError(emailInput, emailError, 'Only Gmail addresses are allowed (e.g. you@gmail.com)');
                hasError = true;
            }

            if (!pw) {
                showFieldError(passInput, passError, 'Please enter your password.');
                hasError = true;
            }

            if (hasError) return;

            setLoading(true);
            showToast('Signing in…');

            try {
                // ── Step 1: Supabase Auth ──────────────────────────────────
                const { data: authData, error: authError } =
                    await sb.auth.signInWithPassword({ email, password: pw });

                if (authError) {
                    showToast(authError.message, true);
                    setLoading(false);
                    return;
                }

                // ── Step 2: Fetch record from your Users table via PHP ─────
                showToast('Checking account…');
                let record;
                try {
                    record = await fetchUserRecord(email);
                } catch (dbErr) {
                    await sb.auth.signOut();
                    showToast(dbErr.message, true);
                    setLoading(false);
                    return;
                }

                // ── Step 3: Account must exist in Users table ─────────────
                if (!record) {
                    await sb.auth.signOut();
                    showToast('No account found for this email. Please register first.', true);
                    setLoading(false);
                    return;
                }

                // ── Step 4: Account must be active ────────────────────────
                try {
                    checkAccountStatus(record);
                } catch (statusErr) {
                    await sb.auth.signOut();
                    showToast(statusErr.message, true);
                    setLoading(false);
                    return;
                }

                // ── Step 5: All checks passed — redirect ──────────────────
                showToast('Welcome back, ' + (record.first_name || 'user') + '!');
                setTimeout(() => redirectByRole(record), 800);

            } catch (unexpected) {
                showToast('An unexpected error occurred. Please try again.', true);
                setLoading(false);
            }
        });

        // ─────────────────────────────────────────────────────────────────────
        // GOOGLE OAUTH
        // ─────────────────────────────────────────────────────────────────────
        document.getElementById('googleBtn').addEventListener('click', async function (e) {
            e.preventDefault();
            showToast('Redirecting to Google…');
            const { error } = await sb.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.origin + '/dashboard-user.html' }
            });
            if (error) showToast(error.message, true);
        });

        // ─────────────────────────────────────────────────────────────────────
        // HELPERS
        // ─────────────────────────────────────────────────────────────────────
        function showFieldError(input, errorEl, msg) {
            input.classList.add('input-error');
            errorEl.textContent = '⚠ ' + msg;
            errorEl.style.display = 'block';
        }

        document.getElementById('email').addEventListener('input', function () {
            this.classList.remove('input-error');
            const err = document.getElementById('emailError');
            err.style.display = 'none'; err.textContent = '';
        });

        document.getElementById('password').addEventListener('input', function () {
            this.classList.remove('input-error');
            const err = document.getElementById('passwordError');
            err.style.display = 'none'; err.textContent = '';
        });
    </script>
</body>
