<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password – Aluminum Lady</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=DM+Sans:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --gold: #de8908;
            --gold-light: #c27006;
            --dark: #1a1a18;
            --surface: #222220;
            --text: #e8e4dc;
            --muted: #888880;
            --border: rgba(248, 153, 12, 0.25);
    }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
        }

        .form-card {
            width: 100%;
            max-width: 420px;
            animation: fadeUp 0.5s ease both;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .steps {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2.5rem;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .step-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--muted);
            font-family: 'DM Sans', sans-serif;
        }

        .step.active .step-circle {
            background: var(--gold);
            border-color: var(--gold);
            color: var(--dark);
        }

        .step.done .step-circle {
            background: var(--gold);
            border-color: var(--gold);
            color: var(--dark);
        }

        .step-label {
            font-size: 0.62rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--muted);
        }

        .step.active .step-label,
        .step.done .step-label {
            color: var(--gold);
        }

        .step-line {
            width: 48px;
            height: 1px;
            background: var(--border);
            margin-bottom: 18px;
        }

        .form-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .form-header .tag {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 0.6rem;
            display: block;
        }

        .form-header h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 400;
            color: var(--text);
        }

        .form-header p {
            font-size: 0.82rem;
            color: var(--muted);
            margin-top: 0.5rem;
            line-height: 1.6;
        }

        .field {
            margin-bottom: 1.2rem;
        }

        .field label {
            display: block;
            font-size: 0.72rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 0.5rem;
        }

        .field input {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            padding: 0.8rem 1rem;
            outline: none;
            transition: border-color 0.2s, background 0.2s;
            appearance: none;
        }

        .field input::placeholder {
            color: rgba(136, 136, 128, 0.5);
        }

        .field input:focus {
            border-color: var(--gold);
            background: rgba(184, 147, 90, 0.04);
        }

        .field-error {
            display: none;
            font-size: 0.73rem;
            color: #e05454;
            margin-top: 0.45rem;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--gold);
            color: var(--dark);
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.82rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover:not(:disabled) {
            background: var(--gold-light);
        }

        .btn-submit:active {
            transform: scale(0.99);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(14, 14, 12, 0.3);
            border-top-color: #0e0e0c;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .btn-submit.loading .btn-label {
            opacity: 0;
        }

        .btn-submit.loading .btn-spinner {
            display: block;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .btn-ghost {
            width: 100%;
            padding: 1rem;
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.82rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: border-color 0.2s, color 0.2s;
            text-decoration: none;
            display: block;
            text-align: center;
            cursor: pointer;
        }

        .btn-ghost:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .global-error {
            display: none;
            background: rgba(224, 84, 84, 0.08);
            border: 1px solid rgba(224, 84, 84, 0.25);
            color: #e05454;
            font-size: 0.78rem;
            padding: 0.75rem 1rem;
            border-radius: 3px;
            margin-bottom: 1rem;
            text-align: center;
        }

        @media (max-width: 480px) {
            body {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="form-card">

        <div class="steps">
            <div class="step active">
                <div class="step-circle">1</div>
                <span class="step-label">Email</span>
            </div>
            <div class="step-line"></div>
            <div class="step">
                <div class="step-circle">2</div>
                <span class="step-label">Verify</span>
            </div>
            <div class="step-line"></div>
            <div class="step">
                <div class="step-circle">3</div>
                <span class="step-label">Reset</span>
            </div>
        </div>

        <div class="form-header">
            <span class="tag">Password Recovery</span>
            <h2>Forgot Password</h2>
            <p>Enter your registered email and we'll send you a verification code.</p>
        </div>

        <div class="global-error" id="globalError"></div>

        <div class="field">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="you@example.com" />
            <div class="field-error" id="emailError">⚠ Please enter a valid email address.</div>
        </div>

        <button class="btn-submit" id="sendBtn">
            <span class="btn-label">Send Verification Code</span>
            <div class="btn-spinner"></div>
        </button>
        <a href="login.html" class="btn-ghost">← Back to Login</a>

    </div>

    <script>
        document.getElementById('sendBtn').addEventListener('click', async function () {
            const email = document.getElementById('email').value.trim().toLowerCase();
            const emailErr = document.getElementById('emailError');
            const globalErr = document.getElementById('globalError');
            const btn = this;

            // Reset errors
            emailErr.style.display = 'none';
            globalErr.style.display = 'none';
            document.getElementById('email').style.borderColor = '';

            if (!email) {
                emailErr.textContent = '⚠ Please enter your email address.';
                emailErr.style.display = 'block';
                document.getElementById('email').style.borderColor = '#e05454';
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailErr.textContent = '⚠ Please enter a valid email address.';
                emailErr.style.display = 'block';
                document.getElementById('email').style.borderColor = '#e05454';
                return;
            }

            // Show loading
            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const res = await fetch('resend-otp.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const json = await res.json();

                if (!json.success) {
                    btn.classList.remove('loading');
                    btn.disabled = false;
                    globalErr.textContent = '⚠ ' + (json.message || 'No account found with that email.');
                    globalErr.style.display = 'block';
                    return;
                }

                // Store in sessionStorage for verify-otp.html
                sessionStorage.setItem('reset_user', JSON.stringify({
                    email: email,
                    user_id: json.data.user_id,
                    flow: 'forgot-password'
                }));

                window.location.href = 'otp-reset.html';

            } catch (e) {
                btn.classList.remove('loading');
                btn.disabled = false;
                globalErr.textContent = '⚠ Network error. Please try again.';
                globalErr.style.display = 'block';
            }
        });

        document.getElementById('email').addEventListener('input', function () {
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('globalError').style.display = 'none';
            this.style.borderColor = '';
        });
    </script>

</body>

</html>
