<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password – Aluminum Lady</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=DM+Sans:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --gold: #b8935a;
            --gold-light: #d4aa72;
            --dark: #1a1a18;
            --surface: #222220;
            --text: #e8e4dc;
            --muted: #888880;
            --border: rgba(184, 147, 90, 0.25);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
        }

        .form-card {
            width: 100%;
            max-width: 420px;
            animation: fadeUp 0.5s ease both;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ── STEPS ── */
        .steps {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2.5rem;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .step-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--muted);
        }

        .step.done .step-circle {
            background: var(--gold);
            border-color: var(--gold);
            color: var(--dark);
        }

        .step.active .step-circle {
            background: var(--gold);
            border-color: var(--gold);
            color: var(--dark);
        }

        .step-label {
            font-size: 0.62rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--muted);
        }

        .step.done .step-label,
        .step.active .step-label {
            color: var(--gold);
        }

        .step-line {
            width: 48px;
            height: 1px;
            background: var(--border);
            margin-bottom: 18px;
        }

        .step-line.done {
            background: rgba(184, 147, 90, 0.45);
        }

        /* ── HEADER ── */
        .form-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-header .tag {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 0.6rem;
            display: block;
        }

        .form-header h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 400;
            color: var(--text);
        }

        .form-header p {
            font-size: 0.82rem;
            color: var(--muted);
            margin-top: 0.5rem;
            line-height: 1.6;
        }

        /* ── FIELDS ── */
        .field {
            margin-bottom: 1.2rem;
            position: relative;
        }

        .field label {
            display: block;
            font-size: 0.72rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 0.5rem;
        }

        .field .input-wrap {
            position: relative;
        }

        .field input {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            padding: 0.8rem 3rem 0.8rem 1rem;
            outline: none;
            transition: border-color 0.2s, background 0.2s;
            appearance: none;
        }

        .field input::placeholder {
            color: rgba(136, 136, 128, 0.5);
        }

        .field input:focus {
            border-color: var(--gold);
            background: rgba(184, 147, 90, 0.04);
        }

        .field input.invalid {
            border-color: #e05454;
        }

        /* eye toggle */
        .eye-toggle {
            position: absolute;
            right: 0.85rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--muted);
            padding: 4px;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }

        .eye-toggle:hover {
            color: var(--gold);
        }

        /* password strength */
        .strength-bar {
            display: flex;
            gap: 4px;
            margin-top: 0.5rem;
        }

        .strength-seg {
            flex: 1;
            height: 3px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.08);
            transition: background 0.3s;
        }

        .strength-seg.weak {
            background: #e05454;
        }

        .strength-seg.fair {
            background: #e09854;
        }

        .strength-seg.good {
            background: #54b066;
        }

        .strength-seg.strong {
            background: #2e86ab;
        }

        .strength-label {
            font-size: 0.68rem;
            color: var(--muted);
            margin-top: 0.3rem;
            text-align: right;
        }

        .field-error {
            display: none;
            font-size: 0.73rem;
            color: #e05454;
            margin-top: 0.45rem;
        }

        /* ── GLOBAL ERROR / SUCCESS ── */
        .global-error {
            display: none;
            background: rgba(224, 84, 84, 0.08);
            border: 1px solid rgba(224, 84, 84, 0.25);
            color: #e05454;
            font-size: 0.78rem;
            padding: 0.75rem 1rem;
            border-radius: 3px;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* ── SUCCESS STATE ── */
        .success-card {
            display: none;
            text-align: center;
            padding: 1rem 0;
        }

        .success-icon {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            margin: 0 auto 1.25rem;
            background: rgba(84, 176, 102, 0.08);
            border: 1.5px solid rgba(84, 176, 102, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-icon svg {
            width: 30px;
            height: 30px;
            stroke: #54b066;
            fill: none;
            stroke-width: 2.2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .success-card h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 400;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .success-card p {
            font-size: 0.82rem;
            color: var(--muted);
            line-height: 1.65;
            margin-bottom: 1.5rem;
        }

        /* ── BUTTONS ── */
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--gold);
            color: var(--dark);
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.82rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        .btn-submit:hover:not(:disabled) {
            background: var(--gold-light);
        }

        .btn-submit:active {
            transform: scale(0.99);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(14, 14, 12, 0.3);
            border-top-color: #0e0e0c;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .btn-submit.loading .btn-label {
            opacity: 0;
        }

        .btn-submit.loading .btn-spinner {
            display: block;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="form-card">

        <!-- Step indicator -->
        <div class="steps">
            <div class="step done">
                <div class="step-circle">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12" />
                    </svg>
                </div>
                <span class="step-label">Email</span>
            </div>
            <div class="step-line done"></div>
            <div class="step done">
                <div class="step-circle">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12" />
                    </svg>
                </div>
                <span class="step-label">Verify</span>
            </div>
            <div class="step-line done"></div>
            <div class="step active">
                <div class="step-circle">3</div>
                <span class="step-label">Reset</span>
            </div>
        </div>

        <!-- ── FORM SECTION ── -->
        <div id="formSection">
            <div class="form-header">
                <span class="tag">Password Recovery</span>
                <h2>Reset Password</h2>
                <p>Choose a strong new password for your account.</p>
            </div>

            <div class="global-error" id="globalError"></div>

            <!-- New Password -->
            <div class="field">
                <label for="newPassword">New Password</label>
                <div class="input-wrap">
                    <input type="password" id="newPassword" placeholder="Enter new password" />
                    <button class="eye-toggle" type="button" onclick="toggleEye('newPassword', this)" tabindex="-1">
                        <svg id="eye-new" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
                <div class="strength-bar">
                    <div class="strength-seg" id="seg1"></div>
                    <div class="strength-seg" id="seg2"></div>
                    <div class="strength-seg" id="seg3"></div>
                    <div class="strength-seg" id="seg4"></div>
                </div>
                <div class="strength-label" id="strengthLabel"></div>
                <div class="field-error" id="pwError"></div>
            </div>

            <!-- Confirm Password -->
            <div class="field">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrap">
                    <input type="password" id="confirmPassword" placeholder="Re-enter new password" />
                    <button class="eye-toggle" type="button" onclick="toggleEye('confirmPassword', this)" tabindex="-1">
                        <svg id="eye-confirm" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
                <div class="field-error" id="confirmError"></div>
            </div>

            <button class="btn-submit" id="resetBtn">
                <span class="btn-label">Reset Password</span>
                <div class="btn-spinner"></div>
            </button>
        </div>

        <!-- ── SUCCESS STATE ── -->
        <div class="success-card" id="successCard">
            <div class="success-icon">
                <svg viewBox="0 0 24 24">
                    <polyline points="20 6 9 17 4 12" />
                </svg>
            </div>
            <h3>Password Updated!</h3>
            <p>Your password has been successfully reset.<br>You can now log in with your new password.</p>
            <button class="btn-submit" onclick="window.location.href='login.html'">
                <span class="btn-label">Go to Login →</span>
                <div class="btn-spinner"></div>
            </button>
        </div>

    </div>

    <script>
        // ── Guard: must come from verify step ────────────────────────────────────────
        let resetData = {};
        try {
            resetData = JSON.parse(sessionStorage.getItem('reset_user') || '{}');
        } catch (e) { }

        if (!resetData.verified || !resetData.email) {
            window.location.href = 'forgot-password.html';
        }

        // ── Eye toggle ────────────────────────────────────────────────────────────────
        function toggleEye(fieldId, btn) {
            const input = document.getElementById(fieldId);
            const isText = input.type === 'text';
            input.type = isText ? 'password' : 'text';
            btn.innerHTML = isText
                ? `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>`
                : `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>`;
        }

        // ── Password strength ─────────────────────────────────────────────────────────
        const segs = [1, 2, 3, 4].map(n => document.getElementById('seg' + n));
        const labels = ['', 'Weak', 'Fair', 'Good', 'Strong'];
        const colors = ['', 'weak', 'fair', 'good', 'strong'];

        function getStrength(pw) {
            let score = 0;
            if (pw.length >= 8) score++;
            if (/[A-Z]/.test(pw)) score++;
            if (/[0-9]/.test(pw)) score++;
            if (/[^A-Za-z0-9]/.test(pw)) score++;
            return score;
        }

        document.getElementById('newPassword').addEventListener('input', function () {
            const pw = this.value;
            const score = pw ? getStrength(pw) : 0;
            segs.forEach((s, i) => {
                s.className = 'strength-seg';
                if (pw && i < score) s.classList.add(colors[score]);
            });
            document.getElementById('strengthLabel').textContent = pw ? labels[score] : '';
            document.getElementById('pwError').style.display = 'none';
            this.classList.remove('invalid');
        });

        document.getElementById('confirmPassword').addEventListener('input', function () {
            document.getElementById('confirmError').style.display = 'none';
            this.classList.remove('invalid');
        });

        // ── Submit ────────────────────────────────────────────────────────────────────
        document.getElementById('resetBtn').addEventListener('click', async function () {
            const newPw = document.getElementById('newPassword').value;
            const confPw = document.getElementById('confirmPassword').value;
            const pwErr = document.getElementById('pwError');
            const cfErr = document.getElementById('confirmError');
            const glErr = document.getElementById('globalError');
            const btn = this;

            // Reset errors
            [pwErr, cfErr, glErr].forEach(el => el.style.display = 'none');
            document.getElementById('newPassword').classList.remove('invalid');
            document.getElementById('confirmPassword').classList.remove('invalid');

            let valid = true;

            if (!newPw) {
                pwErr.textContent = '⚠ Please enter a new password.';
                pwErr.style.display = 'block';
                document.getElementById('newPassword').classList.add('invalid');
                valid = false;
            } else if (newPw.length < 8) {
                pwErr.textContent = '⚠ Password must be at least 8 characters.';
                pwErr.style.display = 'block';
                document.getElementById('newPassword').classList.add('invalid');
                valid = false;
            } else if (getStrength(newPw) < 2) {
                pwErr.textContent = '⚠ Password is too weak. Add numbers or symbols.';
                pwErr.style.display = 'block';
                document.getElementById('newPassword').classList.add('invalid');
                valid = false;
            }

            if (!confPw) {
                cfErr.textContent = '⚠ Please confirm your password.';
                cfErr.style.display = 'block';
                document.getElementById('confirmPassword').classList.add('invalid');
                valid = false;
            } else if (newPw !== confPw) {
                cfErr.textContent = '⚠ Passwords do not match.';
                cfErr.style.display = 'block';
                document.getElementById('confirmPassword').classList.add('invalid');
                valid = false;
            }

            if (!valid) return;

            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const res = await fetch('reset-password.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: resetData.email,
                        user_id: resetData.user_id,
                        password: newPw
                    })
                });
                const json = await res.json();

                if (!json.success) {
                    btn.classList.remove('loading');
                    btn.disabled = false;
                    glErr.textContent = '⚠ ' + (json.message || 'Failed to reset password.');
                    glErr.style.display = 'block';
                    return;
                }

                // Clear session
                sessionStorage.removeItem('reset_user');

                // Show success
                document.getElementById('formSection').style.display = 'none';
                document.getElementById('successCard').style.display = 'block';

            } catch (e) {
                btn.classList.remove('loading');
                btn.disabled = false;
                glErr.textContent = '⚠ Network error. Please try again.';
                glErr.style.display = 'block';
            }
        });
    </script>

</body>

</html>
