<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password – Aluminum Lady</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --gold: #b8935a;
            --gold-light: #d4aa72;
            --dark: #1a1a18;
            --surface: #222220;
            --text: #e8e4dc;
            --muted: #888880;
            --border: rgba(184, 147, 90, 0.25);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
        }

        .form-card {
            width: 100%;
            max-width: 420px;
            animation: fadeUp 0.5s ease both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Steps */
        .steps {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2.5rem;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .step-circle {
            width: 32px; height: 32px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 12px; font-weight: 500;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--muted);
            font-family: 'DM Sans', sans-serif;
        }

        .step.done .step-circle,
        .step.active .step-circle {
            background: var(--gold);
            border-color: var(--gold);
            color: var(--dark);
        }

        .step-label {
            font-size: 0.62rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--muted);
        }

        .step.active .step-label,
        .step.done .step-label { color: var(--gold); }

        .step-line {
            width: 48px; height: 1px;
            background: var(--border);
            margin-bottom: 18px;
        }

        .step-line.done { background: var(--gold); opacity: 0.5; }

        /* Header */
        .form-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .form-header .tag {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 0.6rem;
            display: block;
        }

        .form-header h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 400;
            color: var(--text);
        }

        .form-header p {
            font-size: 0.82rem;
            color: var(--muted);
            margin-top: 0.5rem;
            line-height: 1.6;
        }

        /* Fields */
        .field { margin-bottom: 1.2rem; }

        .field label {
            display: block;
            font-size: 0.72rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 0.5rem;
        }

        .field.has-icon .input-wrap { position: relative; }
        .field.has-icon input { padding-right: 2.8rem; }

        .field input {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            padding: 0.8rem 1rem;
            outline: none;
            transition: border-color 0.2s, background 0.2s;
            appearance: none;
        }

        .field input::placeholder { color: rgba(136,136,128,0.5); }
        .field input:focus {
            border-color: var(--gold);
            background: rgba(184,147,90,0.04);
        }

        .toggle-pw {
            position: absolute;
            right: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--muted);
            padding: 0;
            display: flex;
            align-items: center;
            line-height: 1;
        }

        .toggle-pw svg { display: block; }
        .toggle-pw:hover { color: var(--gold); }

        /* Strength bar */
        .strength-bar {
            display: flex;
            gap: 4px;
            margin-top: 0.5rem;
        }

        .strength-bar span {
            flex: 1; height: 3px;
            background: rgba(255,255,255,0.08);
            border-radius: 2px;
            transition: background 0.3s;
        }

        .strength-bar span.weak   { background: #e05454; }
        .strength-bar span.fair   { background: #e0a354; }
        .strength-bar span.strong { background: #54b066; }
        .strength-bar span.great  { background: var(--gold); }

        .strength-label {
            font-size: 0.68rem;
            color: var(--muted);
            margin-top: 0.3rem;
        }

        /* Requirements */
        .requirements {
            background: rgba(184,147,90,0.04);
            border: 1px solid var(--border);
            padding: 0.9rem 1rem;
            margin-bottom: 1.4rem;
        }

        .req-title {
            font-size: 0.68rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 0.6rem;
        }

        .req-item {
            display: flex;
            align-items: center;
            gap: 7px;
            font-size: 0.76rem;
            color: var(--muted);
            margin-bottom: 3px;
        }

        .req-item::before {
            content: '·';
            color: var(--gold);
            font-size: 1rem;
            line-height: 1;
        }

        /* Buttons */
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--gold);
            color: var(--dark);
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.82rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-bottom: 1rem;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-submit:hover { background: var(--gold-light); }
        .btn-submit:active { transform: scale(0.99); }

        .btn-ghost {
            width: 100%;
            padding: 1rem;
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.82rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: border-color 0.2s, color 0.2s;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-ghost:hover { border-color: var(--gold); color: var(--gold); }

        @media (max-width: 480px) { body { padding: 2rem 1.5rem; } }
    </style>
</head>
<body>

<div class="form-card">

    <div class="steps">
        <div class="step done">
            <div class="step-circle">✓</div>
            <span class="step-label">Email</span>
        </div>
        <div class="step-line done"></div>
        <div class="step done">
            <div class="step-circle">✓</div>
            <span class="step-label">Verify</span>
        </div>
        <div class="step-line done"></div>
        <div class="step active">
            <div class="step-circle">3</div>
            <span class="step-label">Reset</span>
        </div>
    </div>

    <div class="form-header">
        <span class="tag">Almost done</span>
        <h2>New Password</h2>
        <p>Choose a strong password for your account.</p>
    </div>

    <div class="field has-icon">
        <label for="new-pw">New Password</label>
        <div class="input-wrap">
            <input type="password" id="new-pw" placeholder="Create a strong password" />
            <button type="button" class="toggle-pw" id="toggleNew" aria-label="Toggle password">
                <svg id="eyeNew" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </button>
        </div>
        <div class="strength-bar" id="strengthBar">
            <span></span><span></span><span></span><span></span>
        </div>
        <div class="strength-label" id="strengthLabel"></div>
    </div>

    <div class="field has-icon">
        <label for="confirm-pw">Confirm Password</label>
        <div class="input-wrap">
            <input type="password" id="confirm-pw" placeholder="Repeat your password" />
            <button type="button" class="toggle-pw" id="toggleConfirm" aria-label="Toggle confirm">
                <svg id="eyeConfirm" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="requirements">
        <div class="req-title">Password Requirements</div>
        <div class="req-item">At least 8 characters</div>
        <div class="req-item">One uppercase letter (A–Z)</div>
        <div class="req-item">One number (0–9)</div>
        <div class="req-item">One special character (!@#$...)</div>
    </div>

    <a href="login.html" class="btn-submit">Reset Password</a>
    <a href="verify-account.html" class="btn-ghost">← Back</a>

</div>

<script>
    const eyeOpen   = `<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/><circle cx="12" cy="12" r="3"/>`;
    const eyeClosed = `<path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/>`;

    function makeToggle(btnId, inputId, svgId) {
        let v = false;
        document.getElementById(btnId).addEventListener('click', () => {
            v = !v;
            document.getElementById(inputId).type = v ? 'text' : 'password';
            document.getElementById(svgId).innerHTML = v ? eyeClosed : eyeOpen;
        });
    }

    makeToggle('toggleNew', 'new-pw', 'eyeNew');
    makeToggle('toggleConfirm', 'confirm-pw', 'eyeConfirm');

    document.getElementById('new-pw').addEventListener('input', function() {
        const v = this.value;
        let score = 0;
        if (v.length >= 8) score++;
        if (/[A-Z]/.test(v)) score++;
        if (/[0-9]/.test(v)) score++;
        if (/[^A-Za-z0-9]/.test(v)) score++;
        const cls = ['weak','fair','strong','great'];
        const lbl = ['','Weak','Fair','Strong','Great'];
        const spans = document.querySelectorAll('#strengthBar span');
        spans.forEach((s, i) => { s.className = i < score ? cls[score - 1] : ''; });
        document.getElementById('strengthLabel').textContent = v.length ? lbl[score] : '';
    });
</script>

</body>
</html>
