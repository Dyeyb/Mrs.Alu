<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password – Aluminum Lady</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=DM+Sans:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --gold: #b8935a;
            --gold-light: #d4aa72;
            --dark: #1a1a18;
            --surface: #222220;
            --text: #e8e4dc;
            --muted: #888880;
            --border: rgba(184, 147, 90, 0.25);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
        }

        .form-card {
            width: 100%;
            max-width: 420px;
            animation: fadeUp 0.5s ease both;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Steps */
        .steps {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2.5rem;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .step-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--muted);
            font-family: 'DM Sans', sans-serif;
        }

        .step.done .step-circle,
        .step.active .step-circle {
            background: var(--gold);
            border-color: var(--gold);
            color: var(--dark);
        }

        .step-label {
            font-size: 0.62rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--muted);
        }

        .step.active .step-label,
        .step.done .step-label {
            color: var(--gold);
        }

        .step-line {
            width: 48px;
            height: 1px;
            background: var(--border);
            margin-bottom: 18px;
        }

        .step-line.done {
            background: var(--gold);
            opacity: 0.5;
        }

        /* Header */
        .form-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .form-header .tag {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 0.6rem;
            display: block;
        }

        .form-header h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 400;
            color: var(--text);
        }

        .form-header p {
            font-size: 0.82rem;
            color: var(--muted);
            margin-top: 0.5rem;
            line-height: 1.6;
        }

        /* Fields */
        .field {
            margin-bottom: 1.2rem;
        }

        .field label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.72rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 0.5rem;
        }

        .field.has-icon .input-wrap {
            position: relative;
        }

        .field.has-icon input {
            padding-right: 2.8rem;
        }

        .field input {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            padding: 0.8rem 1rem;
            outline: none;
            transition: border-color 0.2s, background 0.2s;
            appearance: none;
        }

        .field input::placeholder {
            color: rgba(136, 136, 128, 0.5);
        }

        .field input.input-error {
            border-color: #e05454;
        }

        .field input:focus {
            border-color: var(--gold);
            background: rgba(184, 147, 90, 0.04);
        }

        .toggle-pw {
            position: absolute;
            right: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--muted);
            padding: 0;
            display: flex;
            align-items: center;
            line-height: 1;
        }

        .toggle-pw svg {
            display: block;
        }

        .toggle-pw:hover {
            color: var(--gold);
        }

        /* Strength bar */
        .strength-bar {
            display: flex;
            gap: 4px;
            margin-top: 0.5rem;
        }

        .strength-bar span {
            flex: 1;
            height: 3px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 2px;
            transition: background 0.3s;
        }

        .strength-bar span.weak {
            background: #e05454;
        }

        .strength-bar span.fair {
            background: #e0a354;
        }

        .strength-bar span.strong {
            background: #54b066;
        }

        .strength-bar span.great {
            background: var(--gold);
        }

        .strength-label {
            font-size: 0.68rem;
            color: var(--muted);
            margin-top: 0.3rem;
        }



        /* ── Tooltip requirements ── */
        .pw-info-wrap {
            position: relative;
            display: inline-flex;
            align-items: center;
            margin-left: 0;

        }

        .pw-info-icon {

            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(184, 147, 90, 0.15);
            border: 1px solid rgba(184, 147, 90, 0.4);
            color: var(--gold);
            font-size: 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            text-align: center;
            cursor: default;
            font-family: 'DM Sans', sans-serif;
            transition: background 0.2s;
            user-select: none;
            flex-shrink: 0;
            padding: 0;
        }

        .pw-info-icon:hover {
            background: rgba(184, 147, 90, 0.3);
        }

        .pw-tooltip {
            position: absolute;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background: #2a2a28;
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.75rem 1rem;
            width: 220px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.18s ease, transform 0.18s ease;
            transform: translateX(-50%) translateY(4px);
            z-index: 100;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .pw-info-wrap:hover .pw-tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .pw-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: #2a2a28;
        }

        .pw-tooltip-title {
            font-size: 0.65rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .pw-req-item {
            display: flex;
            align-items: center;
            gap: 7px;
            font-size: 0.74rem;
            color: var(--muted);
            margin-bottom: 4px;
            transition: color 0.2s;
        }

        .pw-req-item .req-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--muted);
            flex-shrink: 0;
            transition: background 0.2s;
        }

        .pw-req-item.met {
            color: #54b066;
        }

        .pw-req-item.met .req-dot {
            background: #54b066;
        }

        /* Buttons */
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--gold);
            color: var(--dark);
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.82rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-bottom: 1rem;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-submit:hover {
            background: var(--gold-light);
        }

        .btn-submit:active {
            transform: scale(0.99);
        }

        .btn-ghost {
            width: 100%;
            padding: 1rem;
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.82rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: border-color 0.2s, color 0.2s;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-ghost:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        @media (max-width: 480px) {
            body {
                padding: 2rem 1.5rem;
            }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--surface);
            border-left: 3px solid var(--gold);
            padding: 1rem 1.4rem;
            font-size: 0.82rem;
            color: var(--text);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.35s ease;
            pointer-events: none;
            z-index: 99;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="form-card">

        <div class="steps">
            <div class="step done">
                <div class="step-circle">✓</div>
                <span class="step-label">Email</span>
            </div>
            <div class="step-line done"></div>
            <div class="step done">
                <div class="step-circle">✓</div>
                <span class="step-label">Verify</span>
            </div>
            <div class="step-line done"></div>
            <div class="step active">
                <div class="step-circle">3</div>
                <span class="step-label">Reset</span>
            </div>
        </div>

        <div class="form-header">
            <span class="tag">Almost done</span>
            <h2>New Password</h2>
            <p>Choose a strong password for your account.</p>
        </div>

        <div class="field has-icon">
            <label for="new-pw">New Password<span class="pw-info-wrap">
                    <span class="pw-info-icon">?</span>
                    <div class="pw-tooltip">
                        <div class="pw-tooltip-title">Requirements</div>
                        <div class="pw-req-item" id="req-length"><span class="req-dot"></span>At least 8 characters
                        </div>
                        <div class="pw-req-item" id="req-upper"><span class="req-dot"></span>One uppercase letter (A–Z)
                        </div>
                        <div class="pw-req-item" id="req-number"><span class="req-dot"></span>One number (0–9)</div>
                        <div class="pw-req-item" id="req-special"><span class="req-dot"></span>One special character
                            (!@#$...)</div>
                    </div>
                </span></label>
            <div class="input-wrap">
                <input type="password" id="new-pw" placeholder="Create a strong password" />
                <button type="button" class="toggle-pw" id="toggleNew" aria-label="Toggle password">
                    <svg id="eyeNew" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                </button>
            </div>
            <div class="strength-bar" id="strengthBar">
                <span></span><span></span><span></span><span></span>
            </div>
            <div class="strength-label" id="strengthLabel"></div>
            <div id="newPwError" style="display:none;font-size:0.73rem;color:#e05454;margin-top:0.45rem;"></div>
        </div>

        <div class="field has-icon">
            <label for="confirm-pw">Confirm Password</label>
            <div class="input-wrap">
                <input type="password" id="confirm-pw" placeholder="Repeat your password" />
                <button type="button" class="toggle-pw" id="toggleConfirm" aria-label="Toggle confirm">
                    <svg id="eyeConfirm" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                </button>
            </div>
            <div id="confirmPwError" style="display:none;font-size:0.73rem;color:#e05454;margin-top:0.45rem;"></div>
        </div>

        <a href="login.html" class="btn-submit" id="resetBtn">Reset Password</a>
        <a href="verify-account.html" class="btn-ghost">← Back</a>

    </div>

    <script>
        const eyeOpen = `<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/><circle cx="12" cy="12" r="3"/>`;
        const eyeClosed = `<path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/>`;

        function makeToggle(btnId, inputId, svgId) {
            let v = false;
            document.getElementById(btnId).addEventListener('click', () => {
                v = !v;
                document.getElementById(inputId).type = v ? 'text' : 'password';
                document.getElementById(svgId).innerHTML = v ? eyeClosed : eyeOpen;
            });
        }

        makeToggle('toggleNew', 'new-pw', 'eyeNew');
        makeToggle('toggleConfirm', 'confirm-pw', 'eyeConfirm');

        document.getElementById('new-pw').addEventListener('input', function () {
            const v = this.value;
            let score = 0;
            const checks = {
                'req-length': v.length >= 8,
                'req-upper': /[A-Z]/.test(v),
                'req-number': /[0-9]/.test(v),
                'req-special': /[^A-Za-z0-9]/.test(v)
            };
            Object.keys(checks).forEach(id => {
                const el = document.getElementById(id);
                if (checks[id]) { el.classList.add('met'); score++; }
                else { el.classList.remove('met'); }
            });
            const cls = ['weak', 'fair', 'strong', 'great'];
            const lbl = ['', 'Weak', 'Fair', 'Strong', 'Great'];
            const spans = document.querySelectorAll('#strengthBar span');
            spans.forEach((s, i) => { s.className = i < score ? cls[score - 1] : ''; });
            document.getElementById('strengthLabel').textContent = v.length ? lbl[score] : '';
        });

        // Reset button validation
        document.getElementById('resetBtn').addEventListener('click', function (e) {
            e.preventDefault();

            var newPw = document.getElementById('new-pw').value;
            var confirmPw = document.getElementById('confirm-pw').value;
            var newInput = document.getElementById('new-pw');
            var confInput = document.getElementById('confirm-pw');
            var newErr = document.getElementById('newPwError');
            var confErr = document.getElementById('confirmPwError');
            var hasError = false;

            // Clear previous errors
            newInput.classList.remove('input-error');
            confInput.classList.remove('input-error');
            newErr.style.display = 'none';
            confErr.style.display = 'none';

            // Check new password empty
            if (!newPw) {
                newInput.classList.add('input-error');
                newErr.textContent = '⚠ Please enter a new password.';
                newErr.style.display = 'block';
                hasError = true;
            } else {
                // Check requirements
                var missing = [];
                if (newPw.length < 8) missing.push('at least 8 characters');
                if (!/[A-Z]/.test(newPw)) missing.push('one uppercase letter');
                if (!/[0-9]/.test(newPw)) missing.push('one number');
                if (!/[^A-Za-z0-9]/.test(newPw)) missing.push('one special character');

                if (missing.length > 0) {
                    newInput.classList.add('input-error');
                    newErr.textContent = '⚠ Password must include ' + missing.join(', ') + '.';
                    newErr.style.display = 'block';
                    hasError = true;
                }
            }

            // Check confirm password empty
            if (!confirmPw) {
                confInput.classList.add('input-error');
                confErr.textContent = '⚠ Please confirm your password.';
                confErr.style.display = 'block';
                hasError = true;
            } else if (newPw && confirmPw !== newPw) {
                confInput.classList.add('input-error');
                confErr.textContent = '⚠ Passwords do not match.';
                confErr.style.display = 'block';
                hasError = true;
            }

            if (hasError) return;

            // All good — show success toast then redirect
            showToast('✓ Password reset successfully!');
            setTimeout(function () { window.location.href = 'login.html'; }, 1500);
        });

        // Clear errors on input
        document.getElementById('new-pw').addEventListener('input', function () {
            this.classList.remove('input-error');
            document.getElementById('newPwError').style.display = 'none';
        });

        document.getElementById('confirm-pw').addEventListener('input', function () {
            this.classList.remove('input-error');
            document.getElementById('confirmPwError').style.display = 'none';
        });

        function showToast(msg, error) {
            var t = document.getElementById('toast');
            t.textContent = msg;
            t.style.borderLeftColor = error ? '#e05454' : 'var(--gold)';
            t.classList.add('show');
            setTimeout(function () { t.classList.remove('show'); }, 3500);
        }
    </script>

    <div class="toast" id="toast"></div>
</body>

</html>
